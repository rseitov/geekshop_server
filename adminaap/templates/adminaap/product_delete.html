{% extends 'adminaap/base.html' %}
{% load static  %}


{% block content %}
  <div class="user_delete">
    Уверены, что хотите удалить {{ product_to_delete.username }}
    {% if product_to_delete.name %}
      ({{ product_to_delete.name|title }}
    {% endif %}
    ?
    <form action="{% url 'admin:product_delete' product_to_delete.pk %}"
          method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>

  </div>
{% endblock %}
